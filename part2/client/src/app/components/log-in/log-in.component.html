<div class="row">
  <div class="col">
    <div class="card">
      <div class="card-header">Log in</div>
      <div class="card-body">
        <form novalidate (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label" for="username">Username:</label>
            <input
              id="username"
              class="form-control"
              type="text"
              [(ngModel)]="user.username"
              name="username"
              required
            >
          </div>
          <div class="mb-3">
            <label class="form-label" for="password">Password:</label>
            <input
              id="password"
              class="form-control"
              type="password"
              [(ngModel)]="user.password"
              name="password"
              required
            >
          </div>
          <div class="d-grid">
            <button
              class="btn btn-primary"
              type="submit"
              [disabled]="false"
            >Log in
            </button>
          </div>
        </form>
      </div>
    </div>
    <p class="mt-3 text-center">
      <span>Don't have an account? </span>
      <a [routerLink]="['/sign-up']">Sign up!</a>
    </p>
  </div>
</div>
